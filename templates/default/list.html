{%extends 'default/post_base.html'%}
{%block contents%}
<ul>
	{%for p in posts[::-1] %}
	<li>
		<h3><a href="/post/{{p['permalink']}}">{{p['title']}}</a></h3>		
		<p>{{p['time']}}</p>
		<a href="/edit/{{p['_id']}}">edit</a>&nbsp
		<a href="/del/{{p['_id']}}">delete</a> 
	</li>
	{%endfor%}
</ul>
{%endblock%}
